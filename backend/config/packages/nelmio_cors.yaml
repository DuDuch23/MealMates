nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['^https?://(localhost|127\.0\.0\.1)(:\d+)?$', 'https://groupe-5.lycee-stvincent.net']
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600

    paths:
        '^/api/':
            allow_origin: ['https://localhost:5173', 'http://localhost:5173', 'https://127.0.0.1:5173', 'http://127.0.0.1:5173', 'https://groupe-5.lycee-stvincent.net']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            allow_headers: ['*']
            expose_headers: ['Link']
            max_age: 7200
            allow_credentials: true